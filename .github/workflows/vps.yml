name: Create VPS

on:
  workflow_dispatch:
  repository_dispatch:
    types: [create-vps]

jobs:
  start-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours

    steps:
    - name: â¬‡ï¸ Checkout
      uses: actions/checkout@v3

    - name: ğŸ“ Create dirs
      run: mkdir -p links .backup

    - name: ğŸ’¾ Restore backup
      run: |
        name="${{ github.event.client_payload.vps_name || 'manual-vps' }}"
        if [ -f ".backup/$name.zip" ]; then
          echo "ğŸ“¦ Restoring backup..."
          unzip ".backup/$name.zip" -d .
        else
          echo "âš ï¸ No backup found, starting fresh."
        fi

    - name: âš™ï¸ Install packages (tmate, playit, pm2)
      run: |
        sudo apt update
        sudo apt install -y tmate
        curl -SsL https://playit-cloud.github.io/ppa/key.gpg | gpg --dearmor | sudo tee /etc/apt/trusted.gpg.d/playit.gpg >/dev/null
        echo "deb [signed-by=/etc/apt/trusted.gpg.d/playit.gpg] https://playit-cloud.github.io/ppa/data ./" | sudo tee /etc/apt/sources.list.d/playit-cloud.list
        sudo apt update
        sudo apt install -y playit
        sudo npm install -g pm2

    - name: ğŸ” Start tmate session
      run: |
        tmate -S /tmp/tmate.sock new-session -d
        tmate -S /tmp/tmate.sock wait tmate-ready
        SSH=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
        echo "$SSH" > "links/${{ github.event.client_payload.vps_name || 'manual-vps' }}.txt"
        echo "âœ… SSH Ready: $SSH"
        curl -H "Content-Type: application/json" -X POST \
        -d "{\"content\": \"ğŸ†• New SSH: $SSH\"}" \
        ${{ secrets.DISCORD_WEBHOOK }}

    - name: ğŸš€ Start playit tunnel with pm2
      run: |
        pm2 start playit --name playit
        pm2 save

    - name: ğŸ“¦ Save backup
      run: |
        name="${{ github.event.client_payload.vps_name || 'manual-vps' }}"
        zip -r ".backup/$name.zip" . -x ".git/*" ".github/*" ".backup/*" || true

    - name: ğŸ“¤ Push changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "ğŸ” Updated SSH + backup"
        file_pattern: 'links/*.txt .backup/*.zip'
        commit_user_name: Zerioak
        commit_user_email: zerioak@example.com

    - name: â³ Keep session alive
      run: |
        echo "â³ Keeping alive for 6 hours..."
        sleep $((360*60))
