name: Create VPS

on:
  workflow_dispatch:
  repository_dispatch:
    types: [create-vps]

jobs:
  start-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“ Create dirs
        run: mkdir -p links .backup

      - name: ğŸ’¾ Restore backup
        run: |
          name="${{ github.event.client_payload.vps_name || 'manual-vps' }}"
          if [ -f ".backup/$name.zip" ]; then
            echo "ğŸ“¦ Restoring backup..."
            unzip ".backup/$name.zip" -d . || echo "âš ï¸ Failed to restore."
          else
            echo "âš ï¸ No backup found, starting fresh."
          fi

      - name: ğŸ” Start tmate session
        run: |
          sudo apt update && sudo apt install -y tmate zip curl
          tmate -S /tmp/tmate.sock new-session -d
          tmate -S /tmp/tmate.sock wait tmate-ready
          SSH=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
          echo "$SSH" > "links/${{ github.event.client_payload.vps_name || 'manual-vps' }}.txt"
          echo "$SSH" > ssh.txt
          echo "âœ… SSH Ready: $SSH"

      - name: ğŸ“¦ Save backup
        run: |
          name="${{ github.event.client_payload.vps_name || 'manual-vps' }}"
          zip -r ".backup/$name.zip" . -x ".git/*" ".github/*" ".backup/*" || true
          cp ".backup/$name.zip" ".backup/$name-latest.zip"

      - name: ğŸ“¤ Push backup + SSH (force)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ” Update SSH + backup"
          file_pattern: 'links/*.txt .backup/*.zip ssh.txt'
          push_options: '--force'

      - name: ğŸ“¢ Send SSH to Discord webhook
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d "{\\"content\\": \\"ğŸ” **New SSH:** $(cat ssh.txt)\\"}" \
          ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: â³ Keep alive for 6 hours
        run: |
          echo "â³ VPS running..."
          sleep $((360 * 60))
